<h1>COMMENTS</h1>
<div class="container">
  <div class="row" *ngFor="let c of comments">
    <div class="card card-block">
      <p class="card-text">{{c.text}}</p>
      <p class="card-text">{{c.author}}</p>
      <p class="card-text">{{c.date}}</p>
    </div>
  </div>
</div>

<h2>LEAVE A COMMENTS</h2>
<form>
  <div class="form-group">
    <label for="comment-author">Author</label>
    <input type="author" class="form-control" id="comment-author" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="comment-text">Text</label>
    <input type="text" class="form-control" id="comment-text" placeholder="Enter comment here">
  </div>

  <button type="submit" class="btn btn btn-primary">Submit</button>
</form>
