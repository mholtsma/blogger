<div class="container">
<blog-form></blog-form>

  <div class="row" *ngFor="let post of posts">
    <div class="card card-block">
      <h4 class="card-title">{{ post.title }}</h4>
      <p class="card-text">{{post.body}}</p>
    </div>
    <div>
      <form [formGroup]="commentForm">
        <textarea name="comment" class="form-control" formControlName="body"></textarea>
        <button type="submit" class="btn btn-success" (click)="postComment(Blog.comment)">Submit</button>
      </form>
    </div>
  </div>
</div>
