
<h1 class="header">Blog Form </h1>
<div class="container">
<form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" required formControlName="title" name="title">
  </div>

  <div class="form-group">
    <label for="author">author</label>
    <input type="text" class="form-control" id="author" formControlName="author" name="author">
  </div>

  <div class="form-group">
    <label for="body">body</label>
    <textarea rows="4" cols="50" class="form-control" id="body" formControlName="body" name="body">
    </textarea>
  </div>

  <button type="submit" class="btn btn-success" >Submit</button>

</form>
  <div class="card" *ngFor="let post of posts">
    <h4 class="card-title">{{ post.title }}</h4>
      <div class="card-block">
        <h6 class="card-subtitle mb-2 text-muted">{{post.author}}</h6>
        <p class="card-text">{{post.body}}</p>
      </div>

    <div>

      <!--Form for comments-->
      <form [formGroup]="commentForm">
        <textarea name="comment" class="form-control" formControlName="body" placeholder="Write a comment here"></textarea>
        <button [disabled]="!commentForm.valid" type="submit" class="btn btn-success" (click)="postComment(post._id)">Submit</button>
      </form>

      <div>

        <!--List comments below blog post-->
        <div class="card" *ngFor="let comment of post.comments">
          <div>{{comment.body}}</div>
          <div>{{comment.date}}</div>
        </div>

      </div>
    </div>
  </div>
</div>
